<p>Listado de heroes</p>
<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Heroe Borrado</h3>
    <span>{{heroeBorrado}}</span>
</div>
<ng-template #noBorrado>
    <h4>No ha borrado nada.</h4>
</ng-template>

<button (click)="deleteHeroe()">Borrar Heroe</button>
<button (click)="addHeroe()">Agregar Heroe</button>
<ul>
    <li *ngFor="let heroe of heroes;let i= index;">{{i+1}} {{heroe}}</li>
</ul>
